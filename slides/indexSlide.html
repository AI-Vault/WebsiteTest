<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn AI Vault Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #e3e3e3;
      margin: 0.5em 0;
      padding: 0.8em;
      border-radius: 8px;
    }
    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>AI Vault Links</h1>
  <ul id="linkList"></ul>

  <script>
    // Voeg hier je subdirectory-namen toe
    const directories = [
      "biology",
      "graph"
    ];

    const baseUrl = "https://ai-vault.github.io/WebsiteTest/";

    const list = document.getElementById("linkList");

    directories.forEach(dir => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = `${baseUrl}${dir}/index.html`;
      a.textContent = dir;
      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
</body>
</html>
