
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Klikbare Vakjes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .toggle-label {
      font-size: 0.95em;
      background: #fff;
      padding: 8px 12px;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .vakje-link {
      text-decoration: none;
      color: inherit;
    }

    .vakje {
      width: 120px;
      height: 80px;
      border: 2px solid #000;
      border-radius: 8px;
      background-color: #ffffff;
      transition: all 0.3s ease;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .vakje.large {
      width: 250px;
      height: 160px;
    }

    .vakje:hover {
      background-color: #f0f0f0;
    }

    .vakje .tekst {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .vakje .description {
      display: none;
      font-size: 0.9em;
      color: #555;
    }

    .vakje.large .description {
      display: block;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Klikbare Vakjes</h1>
  <label class="toggle-label">
    <input type="checkbox" id="toggleView"> Grote weergave
  </label>
</div>

<div class="container" id="vakjes-container"></div>

<script>
  const links = [
  { tekst: "Volkskrant Laurens Verhagen", url: "https://www.volkskrant.nl/zoeken/resultaten/?query=laurens+verhagen&page=1&type=all_articles&sortBy=relevance&from=full_period", beschrijving: "Laurens verhagen AI redacteur Volkskrant" },
  { tekst: "Andre Ng The Batch", url: "https://www.deeplearning.ai/the-batch/tag/letters/", beschrijving: "The Batch is een podcast van Andre Ng" },
    { tekst: "Apple LLM thinking experiment", url: "https://ml-site.cdn-apple.com/papers/the-illusion-of-thinking.pdf", beschrijving: "Artikel dat laat zien dat LLMs nog niet goed kunnen denken" },
    { tekst: "AI krant GPT generator", url: "https://chatgpt.com/g/g-684f0b7ccc148191a906d51b017d65d5-ai-news-generator-kranten", beschrijving: "Hiermee kan je AI artikelen uit kranten zoeken" },
    { tekst: "Banen kwijt?", url: "https://decorrespondent.nl/15211/raken-we-door-kunstmatige-intelligentie-allemaal-onze-baan-kwijt/058fc7a1-bb82-08ba-3952-59c6d83e3d65", beschrijving: "Uit de Correspondent: Van Bert Tichelaar" },
    { tekst: "Tekst 6", url: "https://voorbeeld6.nl", beschrijving: "Een link naar bron zes met extra uitleg." },
    { tekst: "Tekst 7", url: "https://voorbeeld7.nl", beschrijving: "Link zeven brengt je naar een video-overzicht." },
    { tekst: "Tekst 8", url: "https://voorbeeld8.nl", beschrijving: "Informatie over product acht is hier te vinden." },
    { tekst: "Trouw Ilyaz Nasrullah", url: "https://www.trouw.nl/columns/Ilyaz-Nasrullah", beschrijving: "Trouw AI scepticus." },
    { tekst: "Tekst 10", url: "https://voorbeeld10.nl", beschrijving: "Een overzicht van veelgestelde vragen staat hier." }
  ];

  const container = document.getElementById("vakjes-container");
  const toggle = document.getElementById("toggleView");

  function renderBoxes(large = false) {
    container.innerHTML = "";

    links.forEach(link => {
      const a = document.createElement("a");
      a.href = link.url;
      a.target = "_blank";
      a.className = "vakje-link";

      const vakje = document.createElement("div");
      vakje.className = "vakje" + (large ? " large" : "");

      const tekst = document.createElement("div");
      tekst.className = "tekst";
      tekst.textContent = link.tekst;

      const desc = document.createElement("div");
      desc.className = "description";
      desc.textContent = link.beschrijving;

      vakje.appendChild(tekst);
      vakje.appendChild(desc);
      a.appendChild(vakje);
      container.appendChild(a);
    });
  }

  toggle.addEventListener("change", function() {
    renderBoxes(this.checked);
  });

  renderBoxes(false);
</script>

</body>
</html>
