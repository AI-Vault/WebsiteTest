<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Vertaalde Nieuwsitems</title>
    <style>
        body {
            background-color: #FAF9F6;
            font-family: Georgia, serif;
            margin: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .news-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .headline {
            font-weight: bold;
        }
.checkbox {
    display: inline-block;
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 8px;
    user-select: none;
    font-weight: bold;
}
.checkbox.checked {
    background-color: #007bff;
    color: white;
    border-color: #0056b3;
}
    </style>
</head>
<body>

<div id="custom-filters" style="margin-bottom: 20px;">
<div class="checkbox checked notranslate" data-source="mit">MIT</div>
<div class="checkbox checked notranslate" data-source="wired">Wired</div>
<div class="checkbox checked notranslate" data-source="techcrunch">TechCrunch</div>
<div class="checkbox checked notranslate" data-source="theguardian">theGuardian</div>
</div>


<script>
document.addEventListener("DOMContentLoaded", function () {
    function filterArticles() {
        const visibleSources = Array.from(document.querySelectorAll('.checkbox.checked'))
            .map(el => el.dataset.source);
        document.querySelectorAll(".news-item").forEach(article => {
            const source = article.dataset.source;
            article.style.display = visibleSources.includes(source) ? "" : "none";
        });
    }

    document.querySelectorAll('.checkbox').forEach(el => {
        el.addEventListener('click', () => {
            el.classList.toggle('checked');
            filterArticles();
        });
    });

    filterArticles();
});
</script>

<div class="container">

undefined    </div>
</body>
</html>
