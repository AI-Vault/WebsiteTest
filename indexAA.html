<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Markdown Navigator</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Georgia, serif;
      color: #111;
      background-color: #fff;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      line-height: 1.6;
    }

    h1, h2, h3, h4, h5, h6 {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 1rem 0 0.5rem;
    }

    p, li {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    a {
      color: #0000EE;
      text-decoration: underline;
    }

    .nav-buttons {
      margin-bottom: 2rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-right: 1rem;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      font-family: sans-serif;
    }

    button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    #status {
      margin-bottom: 1.5rem;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="nav-buttons">
    <button id="prevBtn">⬅️ Vorige</button>
    <button id="nextBtn">➡️ Volgende</button>
  </div>

  <div id="status">Pagina nog niet geladen.</div>
  <div id="content">...</div>

  <script>
    let index = 0;
    const contentDiv = document.getElementById('content');
    const statusDiv = document.getElementById('status');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');

    function loadPage(i) {
      const filename = `index${i}.md`;

      fetch(filename)
        .then(res => {
          if (!res.ok) throw new Error('Niet gevonden');
          return res.text();
        })
        .then(md => {
          const html = marked.parse(md);
          contentDiv.innerHTML = html;
          statusDiv.textContent = `Toont: ${filename}`;
          index = i;

          // Knoppenstatus aanpassen
          prevBtn.disabled = index <= 0;
          nextBtn.disabled = false;
        })
        .catch(err => {
          statusDiv.textContent = `Bestand ${filename} bestaat niet.`;
          if (i > index) {
            nextBtn.disabled = true;
          } else {
            prevBtn.disabled = true;
          }
        });
    }

    nextBtn.addEventListener('click', () => {
      loadPage(index + 1);
    });

    prevBtn.addEventListener('click', () => {
      if (index > 0) {
        loadPage(index - 1);
      }
    });

    // Start bij index0.md
    loadPage(0);
  </script>

</body>
</html>
