<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Markdown Navigator</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin-bottom: 1rem; }
    pre, code { background: #f4f4f4; padding: .2rem .4rem; border-radius: 4px; }
    #status { margin-bottom: 1rem; color: #666; }
  </style>
</head>
<body>

  <button id="nextBtn">➡️ Volgende</button>
  <div id="status">Pagina nog niet geladen.</div>
  <div id="content">...</div>

  <script>
    let index = 0;

    const btn = document.getElementById('nextBtn');
    const contentDiv = document.getElementById('content');
    const statusDiv = document.getElementById('status');

    function loadPage(i) {
      const filename = `index${i}.md`;
      fetch(filename)
        .then(res => {
          if (!res.ok) throw new Error('Niet gevonden');
          return res.text();
        })
        .then(md => {
          contentDiv.innerHTML = marked.parse(md);
          statusDiv.textContent = `Toont: ${filename}`;
        })
        .catch(err => {
          statusDiv.textContent = `Einde bereikt: index${i}.md bestaat niet.`;
          btn.disabled = true;
        });
    }

    btn.addEventListener('click', () => {
      loadPage(index);
      index++;
    });

    // Laad automatisch index0.md bij opstarten
    loadPage(index);
    index++;
  </script>

</body>
</html>
