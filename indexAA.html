<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Markdown Navigator</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Georgia, serif;
      color: #111;
      background-color: #fff;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      line-height: 1.6;
    }

    h1, h2, h3, h4, h5, h6 {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 1rem 0 0.5rem;
    }

    p, li {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    a {
      color: #0000EE;
      text-decoration: underline;
    }

    #nextBtn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-bottom: 2rem;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      font-family: sans-serif;
    }

    #nextBtn:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    #status {
      margin-bottom: 1.5rem;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

  <button id="nextBtn">➡️ Volgende</button>
  <div id="status">Pagina nog niet geladen.</div>
  <div id="content">...</div>

  <script>
    let index = 0;
    const btn = document.getElementById('nextBtn');
    const contentDiv = document.getElementById('content');
    const statusDiv = document.getElementById('status');

    function loadPage(i) {
      const filename = `index${i}.md`;

      fetch(filename)
        .then(res => {
          if (!res.ok) throw new Error('Niet gevonden');
          return res.text();
        })
        .then(md => {
          const html = marked.parse(md);
          contentDiv.innerHTML = html;
          statusDiv.textContent = `Toont: ${filename}`;
        })
        .catch(err => {
          statusDiv.textContent = `Einde bereikt: ${filename} bestaat niet.`;
          btn.disabled = true;
        });
    }

    btn.addEventListener('click', () => {
      loadPage(index);
      index++;
    });

    // Start met index0.md bij het laden
    loadPage(index);
    index++;
  </script>

</body>
</html>
