<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Markdown Nieuwsweergave</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #FAF9F6;
      font-family: Georgia, serif;
      margin: 20px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-right: 1rem;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      font-family: sans-serif;
    }

    .controls button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    #status {
      margin-bottom: 20px;
      color: #666;
      font-style: italic;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .news-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .news-item h1, 
    .news-item h2, 
    .news-item h3, 
    .news-item h4, 
    .news-item h5, 
    .news-item h6 {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 1rem 0 0.5rem;
    }

    .news-item p, 
    .news-item li {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .news-item a {
      color: #0000EE;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button id="loadAllBtn">ðŸ“„ Laad alles</button>
  </div>

  <div id="status">Druk op 'Laad alles' om te beginnen.</div>
  <div class="container" id="content"></div>

  <script>
    const contentDiv = document.getElementById('content');
    const statusDiv = document.getElementById('status');
    const loadAllBtn = document.getElementById('loadAllBtn');

    async function loadAllPages() {
      contentDiv.innerHTML = '';
      statusDiv.textContent = 'Laden...';
      let i = 0;
      let foundOne = false;

      while (true) {
        const filename = `index${i}.md`;
        try {
          const res = await fetch(filename);
          if (!res.ok) break;
          const md = await res.text();
          const html = marked.parse(md);
          const item = document.createElement('div');
          item.className = 'news-item';
          item.innerHTML = html;
          contentDiv.appendChild(item);
          i++;
          foundOne = true;
        } catch (err) {
          break;
        }
      }

      if (foundOne) {
        statusDiv.textContent = `Toont ${i} items.`;
      } else {
        statusDiv.textContent = 'Geen index-bestanden gevonden.';
      }

      loadAllBtn.disabled = true;
    }

    loadAllBtn.addEventListener('click', loadAllPages);
  </script>

</body>
</html>
