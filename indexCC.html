<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Nieuws in Twee Kolommen</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #FAF9F6;
      font-family: Georgia, serif;
      margin: 20px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .controls button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-right: 1rem;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      font-family: sans-serif;
    }

    .controls button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    #status {
      margin-bottom: 20px;
      color: #666;
      font-style: italic;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .news-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .news-item h1,
    .news-item h2,
    .news-item h3,
    .news-item h4,
    .news-item h5,
    .news-item h6 {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 1rem 0 0.5rem;
    }

    .news-item p,
    .news-item li {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .news-item a {
      color: #0000EE;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button id="prevBtn">⬅️ Vorige</button>
    <button id="nextBtn">➡️ Volgende</button>
  </div>

  <div id="status">Toont index0.md en index1.md</div>
  <div class="container" id="content"></div>

  <script>
    let startIndex = 0;

    const contentDiv = document.getElementById('content');
    const statusDiv = document.getElementById('status');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');

    async function loadPair(i) {
      contentDiv.innerHTML = '';
      let loaded = 0;

      for (let j = 0; j < 2; j++) {
        const index = i + j;
        const filename = `index${index}.md`;

        try {
          const res = await fetch(filename);
          if (!res.ok) throw new Error();
          const md = await res.text();
          const html = marked.parse(md);
          const div = document.createElement('div');
          div.className = 'news-item';
          div.innerHTML = html;
          contentDiv.appendChild(div);
          loaded++;
        } catch (err) {
          const div = document.createElement('div');
          div.className = 'news-item';
          div.innerHTML = `<p><em>index${index}.md niet gevonden.</em></p>`;
          contentDiv.appendChild(div);
        }
      }

      statusDiv.textContent = `Toont index${i}.md en index${i + 1}.md`;
      prevBtn.disabled = i <= 0;
    }

      startIndex++;
