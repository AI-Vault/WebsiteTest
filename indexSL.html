<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Slides & Uitleg</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: Arial, sans-serif;
    }
    .left, .right {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .left img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }
    .header label {
      margin-right: 10px;
    }
    select {
      font-size: 1em;
      padding: 5px;
    }
    #markdown-content h1, h2, h3 {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="left">
    <img id="slide-image" src="" alt="Slide afbeelding">
  </div>
  <div class="right">
    <div class="header">
      <label for="slide-selector">Kies slide:</label>
      <select id="slide-selector" onchange="loadSlide(this.value)">
        <!-- Opties worden hieronder toegevoegd -->
      </select>
    </div>
    <div id="markdown-content"></div>
  </div>

  <script>
    const totalSlides = 10; // <-- PAS AAN AAN HET AANTAL SLIDES DAT JE HEBT

    function pad(num) {
      return num.toString().padStart(2, '0');
    }

    function loadSlide(slideNum) {
      const num = pad(slideNum);

      // Laad afbeelding uit slides/biology/
      const img = document.getElementById('slide-image');
      img.src = `slides/biology/slide${num}.png`;
      img.alt = `Slide ${slideNum}`;

      // Laad bijbehorende markdown uit slides/biology/
      fetch(`slides/biology/tekst${num}.md`)
        .then(res => {
          if (!res.ok) throw new Error(`Markdown bestand niet gevonden: tekst${num}.md`);
          return res.text();
        })
        .then(text => {
          const html = marked.parse(text);
          document.getElementById('markdown-content').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('markdown-content').innerHTML = `<p style="color: red;">Fout bij laden van markdown: ${err.message}</p>`;
        });
    }

    function populateSelector() {
      const selector = document.getElementById('slide-selector');
      for (let i = 1; i <= totalSlides; i++) {
        const num = pad(i);
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `Slide ${i}`;
        selector.appendChild(option);
      }
      selector.value = 1;
      loadSlide(1);
    }

    populateSelector();
  </script>
</body>
</html>
