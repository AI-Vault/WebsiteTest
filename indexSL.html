<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slide Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 10px;
      background-color: #f4f4f4;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .container {
      flex: 1;
      display: flex;
      height: 100%;
    }

    .left-pane, .right-pane {
      flex: 1;
      overflow: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .left-pane img {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="header">
    <label for="slideSelect">Kies een slide:</label>
    <select id="slideSelect">
      <option value="01">Slide 01</option>
      <option value="02">Slide 02</option>
      <option value="03">Slide 03</option>
      <!-- Voeg hier meer opties toe indien nodig -->
    </select>
  </div>
  <div class="container">
    <div class="left-pane">
      <img id="slideImage" src="slide01.png" alt="Slide 01">
    </div>
    <div class="right-pane">
      <div id="markdownContent">Laden...</div>
    </div>
  </div>

  <!-- Marked.js (voor Markdown naar HTML conversie) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function loadSlide(slideNumber) {
      const padded = slideNumber.padStart(2, '0');
      document.getElementById('slideImage').src = `slides/biology/slide${padded}.png`;

      fetch(`slides/biology/tekst${padded}.md`)
        .then(response => {
          if (!response.ok) throw new Error("Niet gevonden");
          return response.text();
        })
        .then(md => {
          const html = marked.parse(md);
          document.getElementById('markdownContent').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('markdownContent').innerHTML = "<p><em>Markdownbestand niet gevonden.</em></p>";
        });
    }

    document.getElementById('slideSelect').addEventListener('change', function () {
      loadSlide(this.value);
    });

    window.addEventListener('load', () => {
      loadSlide("01");
    });
  </script>
</body>
</html>
