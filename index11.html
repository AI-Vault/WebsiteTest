<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
    }

    select {
      margin-left: 1rem;
      padding: 0.3rem;
      font-size: 1rem;
    }

    #content {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <header>
    <span>ğŸ“„ Kies een document:</span>
    <select id="pageSelector">
      <option value="">-- Selecteer --</option>
      <option value="index1.md">Pagina 1</option>
      <option value="index2.md">Pagina 2</option>
      <option value="index3.md">Pagina 3</option>
    </select>
  </header>

  <div id="content">ğŸ‘† Selecteer een pagina om de inhoud te tonen.</div>

  <script>
    const selector = document.getElementById('pageSelector');
    const contentDiv = document.getElementById('content');

    selector.addEventListener('change', () => {
      const file = selector.value;
      if (!file) {
        contentDiv.innerHTML = "ğŸ‘† Selecteer een pagina om de inhoud te tonen.";
        return;
      }

      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error('Niet gevonden');
          return res.text();
        })
        .then(md => {
          contentDiv.innerHTML = marked.parse(md);
        })
        .catch(err => {
          contentDiv.innerHTML = "âŒ Kon bestand niet laden.";
          console.error(err);
        });
    });
  </script>

</body>
</html>
